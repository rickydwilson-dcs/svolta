<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>

  <!-- Subtle gradient glow -->
  <ellipse cx="600" cy="315" rx="400" ry="300" fill="url(#glow)" opacity="0.15"/>

  <!-- Logo mark (centered, larger) -->
  <g transform="translate(450, 140) scale(3)">
    <!-- Spine (vertical center line) -->
    <line x1="50" y1="22" x2="50" y2="78" stroke="#C9A0DC" stroke-width="2" stroke-linecap="round"/>

    <!-- Shoulder bar (horizontal) -->
    <line x1="25" y1="38" x2="75" y2="38" stroke="#C9A0DC" stroke-width="2" stroke-linecap="round"/>

    <!-- Hip bar (horizontal) -->
    <line x1="30" y1="72" x2="70" y2="72" stroke="#C9A0DC" stroke-width="2" stroke-linecap="round"/>

    <!-- Head node (top center, largest) -->
    <circle cx="50" cy="15" r="8.5" fill="#F58529"/>

    <!-- Shoulder nodes -->
    <circle cx="25" cy="38" r="5.2" fill="#DD2A7B"/>
    <circle cx="75" cy="38" r="5.2" fill="#DD2A7B"/>

    <!-- Hip nodes -->
    <circle cx="30" cy="72" r="5.2" fill="#515BD4"/>
    <circle cx="70" cy="72" r="5.2" fill="#515BD4"/>
  </g>

  <!-- Wordmark with tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-weight="300" font-size="72" letter-spacing="-0.025em" fill="url(#textGradient)">svolta</text>

  <!-- Tagline -->
  <text x="600" y="540" text-anchor="middle" font-family="Inter, SF Pro Display, system-ui, sans-serif" font-weight="300" font-size="32" fill="#A8A8A8">see change</text>

  <defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#DD2A7B"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <linearGradient id="textGradient" x1="300" y1="480" x2="900" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F58529"/>
      <stop offset="33%" stop-color="#DD2A7B"/>
      <stop offset="66%" stop-color="#8134AF"/>
      <stop offset="100%" stop-color="#515BD4"/>
    </linearGradient>
  </defs>
</svg>
