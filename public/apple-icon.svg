<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with brand gradient -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>

  <!-- Logo mark (scaled and centered for apple touch icon) -->
  <g transform="translate(15, 15) scale(1.5)">
    <!-- Spine (vertical center line) -->
    <line x1="50" y1="22" x2="50" y2="78" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Shoulder bar (horizontal) -->
    <line x1="25" y1="38" x2="75" y2="38" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Hip bar (horizontal) -->
    <line x1="30" y1="72" x2="70" y2="72" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Head node (top center, largest) -->
    <circle cx="50" cy="15" r="10" fill="white"/>

    <!-- Shoulder nodes -->
    <circle cx="25" cy="38" r="6.5" fill="white"/>
    <circle cx="75" cy="38" r="6.5" fill="white"/>

    <!-- Hip nodes -->
    <circle cx="30" cy="72" r="6.5" fill="white"/>
    <circle cx="70" cy="72" r="6.5" fill="white"/>
  </g>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="180" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F58529"/>
      <stop offset="33%" stop-color="#DD2A7B"/>
      <stop offset="66%" stop-color="#8134AF"/>
      <stop offset="100%" stop-color="#515BD4"/>
    </linearGradient>
  </defs>
</svg>
