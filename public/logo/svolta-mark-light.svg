  <!-- Shoulder nodes -->
  <circle cx="25" cy="38" r="5.2" fill="#DD2A7B"/>
  <circle cx="75" cy="38" r="5.2" fill="#DD2A7B"/>

  <!-- Hip nodes -->
  <circle cx="30" cy="72" r="5.2" fill="#515BD4"/>
  <circle cx="70" cy="72" r="5.2" fill="#515BD4"/>
</svg>
